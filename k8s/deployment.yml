apiVersion: apps/v1
kind: Deployment
metadata:
  name: udapeople-backend
spec:
  selector:
    matchLabels:
      app: udapeople-backend
  replicas: 2
  template:
    metadata:
      labels:
        app: udapeople-backend
    spec:
      containers:
      - name: udapeople-backend
        image: tien4dev/udapeople-backend
        imagePullPolicy: Always
        ports:
        - containerPort: 8080